<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <title>camera</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/style_cameraALL.css') }}"
    />
  </head>
  <body>
    <header>
      <section class="logo">
        <a href="/page_home">
          <img src="static/picture/logo.png" alt="logo" />
        </a>
      </section>
      <nav>
        <ul>
          <li>
            <a href="/page_img">
              <img src="static/picture/logo_img.png" alt="logo_img" />
              <span>相片</span>
            </a>
          </li>
          <li>
            <a href="/page_video">
              <img src="static/picture/logo_video.png" alt="logo_video" />
              <span>影片</span>
            </a>
          </li>
          <li>
            <a href="/page_camera" class="page-camera-link">
              <img src="static/picture/logo_camera.png" alt="logo_camera" />
              <span>即時影像</span>
            </a>
          </li>
          <li class="user-menu">
            <a href="#" class="page-user-link">
              <img src="static/picture/logo_user.png" alt="logo_user" />
              <span>{{ username }}</span>
            </a>
            <!-- 下拉選單 -->
            <ul class="dropdown-menu page-user-link">
              <li><a href="/page_user">個人資料</a></li>

              <li>
                <form
                  action="{{ url_for('logout') }}"
                  method="post"
                  onsubmit="confirmLogout(event)"
                >
                  <div class="logout">
                    <button type="submit" class="btn btn-danger">登出</button>
                  </div>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="camera_pos00">
        <img src="static/picture/pos00.png" alt="logo_pos00" />
      </section>
      <section class="camera_pos0">
        <img src="static/picture/pos0.png" alt="logo_pos0" />
      </section>

      <section class="camera_pos">
        <div class="camera_pos_box">
          <ul>
            <li>
              <a href="/page_camera1">
                <img src="static/picture/ALL_pos1.png" alt="logo_pos1" />
              </a>
            </li>
            <li>
              <a href="/page_camera2">
                <img src="static/picture/ALL_pos2.png" alt="logo_pos2" />
              </a>
            </li>
            <li>
              <a href="/page_camera3">
                <img src="static/picture/ALL_pos3.png" alt="logo_pos3" />
              </a>
            </li>
            <li>
              <a href="/page_data">
                <img src="static/picture/ALL_pos4.png" alt="logo_pos4" />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="{{ url_for('static', filename='user_head.js') }}"></script>
  </body>
</html>
